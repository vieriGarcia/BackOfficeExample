{% extends "index.html" %}
{% block content %}
<script src="/static/js/categorias.js" ></script>
<div class="row" style="margin-bottom: 2%;margin-top: 2%;" >
    <div class="col-1"></div>
    <div class="card col-10" style="padding-left: 0;padding-right: 0;box-shadow: -1px 3px 18px -2px rgba(1,7,15,0.33);">
      <div class="card-header d-flex " style="color:#1D1D1D;display:flex;">
        <h5>Categorias</h5>
        <button type="button" class="ml-auto btn btn-success" data-toggle="modal" data-target="#modal-categoria" data-whatever="Agregar" >+ Categoria</button>
        <button type="button" class="ml-auto btn btn-warning" data-toggle="modal" data-target="#modal-categoria" data-whatever="Reordenar" >Reordenar Categoria</button>
      </div>
      <div class="card-body overflow-auto">
        <table id="tabla-categoria" class="table display" style="margin:10;">
            <thead>
              <tr>
                {% for col in columnas %}
                <th>{{col}}</th>
                {% endfor%}
                <!--<th>Acciones</th>-->
              </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tfoot>
              <tr>
                {% for col in columnas %}
                <th>{{col}}</th>
                {% endfor%}
                <!--<th>Acciones</th>-->
              </tr>
            </tfoot>
        </table>
      </div> 
    </div> 
    </div> 
    <div class="col-1"></div>
</div>
<!--Modal Agregar y Actualizar-->
<div class="modal fade" id="modal-categoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body overflow-auto">
        <form id="form-credito" >{% csrf_token %}
          <div class="form-group" id="form-name" >
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-check" id="form-display">    
            <input type="checkbox" class="form-check-input" id="display" name="display">
            <label for="recipient-name" class="form-check-label">Display</label>
          </div>
          <div class="form-check" id="form-display_in_home">
            <input type="checkbox" class="form-check-input" id="display_in_home" name="display_in_home">
            <label for="recipient-name" class="form-check-label">Display in Home</label>
          </div>
           <div class="form-group" id="form-order">
            <label for="recipient-name" class="col-form-label">Order:</label>
            <input type="number" class="form-control" id="order" name="order">
          </div>
          <div class="form-group" id="form-reorder">
            <label for="recipient-name" class="col-form-label">Nuevo Orden:</label>
            <input type="text" class="form-control" id="reorder" name="reorder">
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="submit_modal_categoria"></button>
      </div>
    </div>
  </div>
</div>
<!--Modal Eliminar-->
<div class="modal fade" id="modal-categoria-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #F8DDD9;">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" id="submit-delete-categoria">Eliminar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
