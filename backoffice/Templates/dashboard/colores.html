{% extends "index.html" %}
{% block content %}
<script src="/static/js/colores.js" ></script>
<div class="row" style="margin-bottom: 2%;margin-top: 2%;" >
    <div class="col-1"></div>
    <div class="card col-10" style="padding-left: 0;padding-right: 0;box-shadow: -1px 3px 18px -2px rgba(1,7,15,0.33);">
      <div class="card-header d-flex " style="color:#1D1D1D;display:flex;">
        <h5>Colores</h5>
        <button type="button" class="ml-auto btn btn-success" data-toggle="modal" data-target="#modal-color" data-whatever="Agregar" >+ Color</button>
      </div>
      <div class="card-body overflow-auto">
        <table id="tabla-color" class="table display" style="margin:10;">
            <thead>
              <tr>
                {% for col in columnas %}
                <th>{{col}}</th>
                {% endfor%}
                <!--<th>Acciones</th>-->
              </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tfoot>
              <tr>
                {% for col in columnas %}
                <th>{{col}}</th>
                {% endfor%}
                <!--<th>Acciones</th>-->
              </tr>
            </tfoot>
        </table>
      </div> 
    </div> 
    </div> 
    <div class="col-1"></div>
</div>
<!--Modal Agregar y Actualizar-->
<div class="modal fade" id="modal-color" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body overflow-auto">
        <form id="form-credito" >{% csrf_token %}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="nombres">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">CÃ³digo Hex:</label>
            <input type="text" class="form-control" id="hex_code" name="apellidos">
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="submit_modal_color"></button>
      </div>
    </div>
  </div>
</div>
<!--Modal Eliminar-->
<div class="modal fade" id="modal-color-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #F8DDD9;">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" id="submit-delete-color">Eliminar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
