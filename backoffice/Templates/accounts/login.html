<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% include "sources/sources.html" with bootstrap=1 utils=1%}
    <script src="/static/js/login.js" ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div style="display: flex;align-items: center;width: 100%;height: 100%">
      <div class="card" style="margin: 0 auto;width: 23rem;">
          <div class="card-header" style="color:#1D1D1D;">
              <h5 style="text-align: center;">BackOffice</h5>
          </div>
          <div class="card-body"  >   
              <form  id="form-login"method="POST" action="/login/"> {% csrf_token %}
                  <div id="form-user" class="form-group">
                      <label for="username">Usuario</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="info" placeholder="Usuario">
                  </div>
                  <div id="form-pass" class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                  </div>
                  <div id="form-email" class="form-group" hidden>
                      <label for="password">Correo de Recuperación</label>
                      <input type="password" class="form-control" id="email" name="email" placeholder="Correo de Recuperación">
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                  </div>
              </form>         
          </div>
          <div class="card-footer text-right  ">
              <p style="text-align: left;">¿Olvidó su contraseña?
              <a style="text-align: left;color: blue" id="forgot-pass"  class="">Recuperala aquí.</a></p>
              <button id="signin-button"type="button" class="btn btn-primary ">Ingresar</button>
          </div>
      </div>
    </div>
    
  </body>
</html>
